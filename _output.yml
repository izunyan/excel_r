bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#096B72"
  repo: https://github.com/izunyan/excel_r.git
bookdown::gitbook: 
     config:
       sharing:
         github: yes
bookdown::pdf_book:
      latex_engine: xelatex
      keep_tex: yes
      pandoc_args: --top-level-division=chapter
      includes: 
        in_header: preamble.tex
        after_body: after.tex
bookdown::epub_book: default